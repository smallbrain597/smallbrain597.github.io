<html>
   <head>
       <title>PAGE 1</title>
       <link rel="stylesheet" href="../css/style2.css">
       <style>
                    #gameContainer {
            position: relative;
            margin: 0 auto;
            width: 400px;
            z-index: 1;
          }

          #gameCanvas {
            border: 1px solid black;
            background-color: #f2f2f2;
            display: block;
            margin: 0 auto;
          }

          #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }

          section#boxes {
            position: relative;
            z-index: 2;
            background-color: #628ccc;
            /* #f2f2f2; */
            padding: 20px;
            text-align: center;
          }

       </style>
   </head>
   <body>
        <footer>
           <div class="container">
                <div id = "branding">
                    <h1><span class="highlight">PAGE 1 </span></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./../index.html">Home</a></li>
                        <li class="current"><a href="page1.html">Page 1</a></li>
                        <li><a href="page2.html">Page 2</a></li>
                        
                    </ul>
                </nav>
        </div>
        </footer>
       
       <div id="gameContainer">
           <canvas id="gameCanvas" width="400" height="400"></canvas>
           <button id="restartButton" onclick="restartGame()">Restart</button>
       </div>
       <section id ="boxes">
        <div class="container">
            <div class="box">
                <img src="./../imgs/phoenix.jfif">
                <h3>Phoenix</h3>
            </div>
            <div class="box">
                <img src="./../imgs/jett.jfif">
                <h3>Jett</h3>
            </div>
            <div class="box">
                <img src="./../imgs/reyna.jfif">
                <h3>Reyna</h3>
            </div>
        </div>
    </section>
       <footer>
           <p>Valorant, &copy; 2022</p>
       </footer>

       <script>
          // Game variables
          var canvas = document.getElementById("gameCanvas");
          var ctx = canvas.getContext("2d");
          var gridSize = 20;
          var snake = [{ x: 200, y: 200 }];
          var food = { x: 0, y: 0 };
          var direction = "right";
          var isGameOver = false;
    
          // Generate random food
          function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
          }
    
          function restartGame() {
            clearInterval(gameInterval); // Clear the game interval
            snake = [{ x: 200, y: 200 }]; // Reset the snake position
            generateFood(); // Generate new food
            direction = "right"; // Reset the direction
            gameInterval = setInterval(gameLoop, 100); // Restart the game interval
            isGameOver = false; // Reset the game over flag
            document.getElementById("restartButton").style.display = "none"; // Hide the restart button
          }
    
          function gameOver() {
            clearInterval(gameInterval);
            isGameOver = true;
            document.getElementById("restartButton").style.display = "block"; // Show the restart button
            alert("Game Over");
          }
    
          // Game loop
          function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            // Update snake position
            var head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
              case "up":
                head.y -= gridSize;
                break;
              case "down":
                head.y += gridSize;
                break;
              case "left":
                head.x -= gridSize;
                break;
              case "right":
                head.x += gridSize;
                break;
            }
            snake.unshift(head);
    
            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
              generateFood();
            } else {
              snake.pop();
            }
    
            // Draw snake
            ctx.fillStyle = "green";
            snake.forEach(function (segment) {
              ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
    
            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
    
            // Check collision with walls
            if (
              head.x < 0 ||
              head.x >= canvas.width ||
              head.y < 0 ||
              head.y >= canvas.height
            ) {
              gameOver();
            }
    
            // Check self-collision
            for (var i = 1; i < snake.length; i++) {
              if (head.x === snake[i].x && head.y === snake[i].y) {
                gameOver();
              }
            }
          }
    
          // Handle key presses
          document.addEventListener("keydown", function (event) {
            if (!isGameOver) {
              switch (event.key) {
                case "ArrowUp":
                  if (direction !== "down") direction = "up";
                  break;
                case "ArrowDown":
                  if (direction !== "up") direction = "down";
                  break;
                case "ArrowLeft":
                  if (direction !== "right") direction = "left";
                  break;
                case "ArrowRight":
                  if (direction !== "left") direction = "right";
                  break;
              }
            }
          });
    
          // Start the game
          generateFood();
          var gameInterval = setInterval(gameLoop, 100);
       </script>
   </body>
</html>
