<!DOCTYPE html>
<html>
<head>
   <title>My Projects</title>
   <link rel="stylesheet" href="./../css/style2.css">
   <style>
      body {
         font-family: 'Arial', sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f2f2f2;
         color: #333;
      }

      header {
         background-color: #5e4f51;
         color: #fff;
         padding: 20px;
         display: flex;
         justify-content: space-between;
         align-items: center;
      }

      h1 {
         margin: 0;
         font-size: 28px;
         text-transform: uppercase;
      }

      nav ul {
         list-style: none;
         margin: 0;
         padding: 0;
      }

      nav ul li {
         display: inline-block;
         margin-left: 20px;
      }

      nav ul li a {
         text-decoration: none;
         color: #fff;
         font-size: 16px;
         transition: color 0.3s ease;
      }

      nav ul li a:hover {
         color: #eaeaea;
      }

      #boxes {
         margin-top: 40px;
         display: flex;
         justify-content: center;
         align-items: flex-start;
      }

      .box {
         width: 300px;
         margin: 0 20px;
         background-color: #fff;
         padding: 20px;
         text-align: center;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         border-radius: 5px;
         transition: transform 0.3s ease;
      }

      .box:hover {
         transform: translateY(-5px);
      }

      .box img {
         width: 100%;
         height: 200px;
         object-fit: cover;
         border-radius: 5px;
         margin-bottom: 10px;
         transition: transform 0.3s ease;
      }

      .box:hover img {
         transform: scale(1.1);
      }

      .box h3 {
         font-size: 20px;
         margin: 0;
         color: #333;
         margin-top: 15px;
      }

      .box p {
         font-size: 14px;
         color: #666;
         margin-top: 10px;
      }

      footer {
         background-color: #5e4f51;
         color: #fff;
         padding: 20px;
         text-align: center;
         font-size: 14px;
      }
   </style>
</head>
<body>
   <header>
      <div class="container">
         <h1><span class="highlight">My Projects</span></h1>
         <nav>
            <ul>
               <li><a href="./../index.html">Home</a></li>
               <li><a href="page1.html">Page 1</a></li>
               <li class="current"><a href="page2.html">Page 2</a></li>
            </ul>
         </nav>
      </div>
   </header>

   <section id="boxes">
      <div class="container">
         <div class="box">
            <a href="https://editor.p5js.org/josephngu.79342/full/KPrxOA35W">
               <img src="./../imgs/flappy.jfif" alt="Flappy Bird">
            </a>
            <h3>Flappy Bird</h3>
            <p>This is a Terraria version of Flappy Bird.</p>
         </div>
         <div class="box">
            <a href="https://editor.p5js.org/josephngu.79342/full/WVoBPnzGv">
               <img src="./../imgs/snake.jfif" alt="Snake">
            </a>
            <h3>Snake</h3>
            <p>This snake is low-key broken and trash but I made it.</p>
         </div>
         <div class="box">
            <a href="https://editor.p5js.org/josephngu.79342/full/22neygkb3">
               <img src="./../imgs/pong.png" alt="Pong">
            </a>
            <h3>Pong</h3>
            <p>Pong is the easiest project I have ever made.</p>
         </div>
      </div>
   </section>

   <footer>
      <p>&copy; 2022 My Projects. All rights reserved.</p>
   </footer>
</body>
</html>
